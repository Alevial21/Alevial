<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto – Alevial</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Alegreya&display=swap" rel="stylesheet" />
</head>
<body class="fondo-textura">

  <!-- Menú superior -->
  <header class="header navbar" id="navbar">
    <nav class="nav">
      <a href="index.html" class="logo">Alevial</a>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="portfolio.html">Porfolio</a></li>
        <li><a href="sobre-mi.html">Sobre mí</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulario de contacto -->
  <main class="contact-container scroll-fade">
    <h1>Contacto</h1>

    <p class="contact-description">Puedes escribirme directamente a <a href="mailto:Alevial21@gmail.com">Alevial21@gmail.com</a> o completar el siguiente formulario:</p>

    <form id="contact-form" class="contact-form" novalidate>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit" class="btn">Enviar</button>
      <p id="form-response" class="form-response"></p>
    </form>
  </main>

  <footer>
    <p>Alevial</p>
  </footer>
</body>
</html>
